<html>
  <head>
    <title>Not Go-ing Anywhere Users</title>
  </head>
  <body>
    {{if ne .Search ""}}
      <p>search results for {{.Search}}
    {{end}}
    <ul>
    {{if .Friends}}
      {{range .Users}}
        <li>
          <a href="/friends/unfriend/{{.Uid}}">{{.Uname}}</a>
        </li>
      {{end}}
    {{else}}
      {{range .Users}}
        <li>
          <a href="/friends/add/{{.Uid}}">{{.Uname}}</a>
        </li>
      {{end}}
    {{end}}
    </ul>
  </body>
</html>
